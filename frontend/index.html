<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Weather & Map</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
    }
    .card {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 600px;
      height: 90%;
      max-height: 800px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    #map {
      flex: 1;
      min-height: 200px;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
    }
    .btn-wrapper {
      margin-top: auto;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
    }
    #coords, #out {
      margin-bottom: 1rem;
      word-break: break-all;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
  <div class="card">
    <div class="card-body">
      <h3 class="text-center mb-3">üå§Ô∏è Weather & Map</h3>

      <label for="city">City</label>
      <input id="city" value="Berlin" class="form-control mb-3"/>

      <p><strong>Resolved coordinates:</strong> <span id="coords">‚Äì</span></p>

      <div id="map"></div>

      <h5>Result:</h5>
      <div id="out" class="bg-light p-2 rounded">‚Äì</div>

      <div class="btn-wrapper">
        <button id="btn" class="btn btn-primary">Lookup & Get Temp</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const map = L.map('map').setView([0, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      let marker;

      const out    = document.getElementById('out');
      const coords = document.getElementById('coords');
      const btn    = document.getElementById('btn');

      btn.addEventListener('click', async () => {
        const city = document.getElementById('city').value.trim();
        out.textContent    = 'Looking up coordinates‚Ä¶';
        coords.textContent = '‚Ä¶';

        try {
          const geoRes = await fetch(`http://localhost:8080/geocode?city=${encodeURIComponent(city)}`);
          if (!geoRes.ok) throw new Error('Location not found');
          const { latitude, longitude } = await geoRes.json();

          coords.textContent = `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
          map.setView([latitude, longitude], 10);
          if (marker) map.removeLayer(marker);
          marker = L.marker([latitude, longitude]).addTo(map);

          out.textContent = 'Fetching weather‚Ä¶';
          const w = await fetch(`http://localhost:8080/weather?latitude=${latitude}&longitude=${longitude}`);
          if (!w.ok) throw new Error(await w.text());
          const data = await w.json();
          const times = data.hourly.time,
                temps = data.hourly.temperature_2m || data.hourly.temperature_180m,
                idx   = Math.floor(times.length / 2),
                raw   = times[idx],
                dt    = (typeof raw === 'number') ? new Date(raw * 1000) : new Date(raw),
                when  = dt.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit' }),
                t     = temps[idx];

          out.textContent = `At ${when} ‚Üí ${t}¬∞C (for ${city})`;
        } catch (e) {
          coords.textContent = '‚Äì';
          out.textContent    = 'Error: ' + e.message;
        }
      });
    });
  </script>
</body>
</html>
